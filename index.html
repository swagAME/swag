<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .game-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            background: #007aff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #0066cc;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #score {
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
        }
        #timer {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéØ –ö–ª–∏–∫–µ—Ä-–∏–≥—Ä–∞</h1>
        <p>–ö–ª–∏–∫–∞–π—Ç–µ –Ω–∞ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –∑–∞—Ä–∞–±–∞—Ç—ã–≤–∞—Ç—å –æ—á–∫–∏! –£ –≤–∞—Å –µ—Å—Ç—å 30 —Å–µ–∫—É–Ω–¥.</p>
        
        <div id="timer">–û—Å—Ç–∞–ª–æ—Å—å –≤—Ä–µ–º–µ–Ω–∏: 30 —Å–µ–∫</div>
        <div id="score">–û—á–∫–∏: 0</div>
        <button id="click-btn">–ö–ª–∏–∫–Ω—É—Ç—å!</button>
        <button id="submit-btn" disabled>–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let score = 0;
        let timeLeft = 30;
        let gameActive = true;
        const clickBtn = document.getElementById('click-btn');
        const submitBtn = document.getElementById('submit-btn');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        
        // –¢–∞–π–º–µ—Ä –∏–≥—Ä—ã
        const gameTimer = setInterval(() => {
            timeLeft--;
            timerDisplay.textContent = `–û—Å—Ç–∞–ª–æ—Å—å –≤—Ä–µ–º–µ–Ω–∏: ${timeLeft} —Å–µ–∫`;
            
            if (timeLeft <= 0) {
                clearInterval(gameTimer);
                gameActive = false;
                clickBtn.disabled = true;
                submitBtn.disabled = false;
                timerDisplay.textContent = "–í—Ä–µ–º—è –≤—ã—à–ª–æ!";
            }
        }, 1000);
        
        // –ò–≥—Ä–æ–≤–∞—è –ª–æ–≥–∏–∫–∞
        clickBtn.addEventListener('click', () => {
            if (gameActive) {
                score += 1;
                scoreDisplay.textContent = `–û—á–∫–∏: ${score}`;
            }
        });
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        submitBtn.addEventListener('click', () => {
            if (score > 0) {
                const data = {
                    score: score,
                    game: "clicker",
                    time: (30 - timeLeft)
                };
                
                console.log("–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç–∞:", data);
                tg.sendData(JSON.stringify(data));
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –æ—Ç–ø—Ä–∞–≤–∫–∏
                submitBtn.textContent = "–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!";
                submitBtn.style.background = "#4CAF50";
                setTimeout(() => tg.close(), 1000);
            }
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        tg.ready();
    </script>
</body>
</html>
